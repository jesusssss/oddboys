<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Open sans \ Lobster  || Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lobster|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-base.css" />

    <!--[if lt IE 9]>
    <script src="js/html5.js"></script>
    <![endif]-->
    <script>
        var ADAPT_CONFIG = {
            path: 'css/',
            dynamic: true,
            range: [
                '0 to 767px = unsemantic-grid-mobile.css',
                '767px = unsemantic-grid-desktop.css'
            ]
        };
    </script>

    <script src="js/less.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/adapt.min.js"></script>
    <script type="text/javascript" src="js/jquery.noisy.min.js"></script>
    <script type="text/javascript" src="js/jquery.cycle2.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>

    <!-- TODO Make seo title -->
    <title>
        Odd Boys Soceity
    </title>
</head>
<!-- TODO class 'home' on frontpage else class 'page' -->
<body class="home">
<div id="top" class="noise">
    Shop away minions, shop away
</div>
<div class="wrapper topHeader">
    <div class="grid-50 mobile-grid-100 partners">
        <img src="img/partners/nike.png" alt="Nike"/>
        <img src="img/partners/duck.png" alt="Nike"/>
        <img src="img/partners/jordan.png" alt="Nike"/>
        <img src="img/partners/streetammo.png" alt="Nike"/>
    </div>
    <div class="grid-50 mobile-grid-100">
        <div class="topBasket">
            <a href="javascript:void(0);">
                Gå til kurv
            </a>
            <a id="basketIcon" href="javascript:void(0);">
            </a>
            <span id="basketCount">
                0
            </span>
            <span id="basketPrice">
                999 DKK
            </span>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<header class="noise">
    <div class="wrapper">
        <div class="grid-30 mobile-grid-50">
            <a href="javascript:void(0);">
                <img src="img/logo.png" alt="Odd Boys Soceity"/>
            </a>
        </div>
        <div class="grid-70 mobile-grid-50">
            <nav>
                <ul>
                    <li><a href="#">Menu Point</a></li>
                    <li><a href="#">Menu Point</a></li>
                    <li><a href="#">Menu Point</a></li>
                    <li><a href="#">Menu Point</a></li>
                    <li><a href="#">Menu Point</a></li>
                    <div class="clearfix"></div>
                </ul>
            </nav>
        </div>
        <div class="clearfix"></div>
    </div>
</header>
<section class="content">
    <div class="wrapper">
        <div class="grid-100">
            <div id="frontSlider">
                <div class="cycle-slideshow"
                     data-cycle-fx="scrollHorz"
                     data-cycle-speed="1000"
                     data-cycle-timeout="7000"
                     data-cycle-prev="#prev"
                     data-cycle-next="#next"
                        >
                    <img src="img/sliderImage.jpg"/>
                    <img src="img/sliderImage.jpg"/>
                    <img src="img/sliderImage.jpg"/>
                    <img src="img/sliderImage.jpg"/>
                    <img src="img/sliderImage.jpg"/>
                </div>

                <a href="javascript:void(0);" id="prev"></a>
                <a href="javascript:void(0);" id="next"></a>
            </div>
        </div>
        <div class="grid-100">
            <div class="categories dashed">
                <div class="heading">
                    Kategorier
                </div>
                <div class="end">End</div>
                <div class="cat shoes">
                    <div class="noise">
                        Sko
                    </div>
                </div>
                <div class="cat caps">
                    <div class="noise">
                        Caps
                    </div>
                </div>
                <div class="cat jackets">
                    <div class="noise">
                        Jakker
                    </div>
                </div>
                <div class="cat shirts">
                    <div class="noise">
                        Shirts
                    </div>
                </div>
                <div class="cat sweat">
                    <div class="noise">
                        Trøjer
                    </div>
                </div>
                <div class="cat trouchers">
                    <div class="noise">
                        Bukser
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="grid-100">
            <a href="https://www.facebook.com/OddBoysSociety" target="_blank" class="bigButton facebookBtn noise">
                Like på facebook <img src="img/likeHand.png" alt="Like på facebook"/>
            </a>
        </div>
    </div>
</section>
</body>
</html>
